<form method="post" class="mb-4">
  <div class="row">
    <div class="col-md-6 mb-3">
      <label for="nazev" class="form-label">Název soutěže</label>
      <input type="text" class="form-control" id="nazev" name="nazev" required>
    </div>

    <div class="col-md-6 mb-3">
      <label for="datum" class="form-label">Datum konání</label>
      <input type="date" class="form-control" id="datum" name="datum" required>
    </div>
  </div>

  <div class="row">
    <div class="col-md-6 mb-3">
      <label for="misto" class="form-label">Místo konání</label>
      <input type="text" class="form-control" id="misto" name="misto" required>
    </div>

    <div class="col-md-6 mb-3">
      <label for="poradatel" class="form-label">Pořadatel</label>
      <input type="text" class="form-control" id="poradatel" name="poradatel" required>
    </div>
  </div>

  <div class="row">
    <div class="col-md-4 mb-3">
      <label class="form-label">Vybavení</label>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="vybaveni" id="equipped" value="equipped" required>
        <label class="form-check-label" for="equipped">Equipped (s vybavením)</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="vybaveni" id="raw" value="raw">
        <label class="form-check-label" for="raw">RAW (bez vybavení)</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="vybaveni" id="both" value="both">
        <label class="form-check-label" for="both">Obojí (equipped i raw)</label>
      </div>
    </div>

    <div class="col-md-4 mb-3">
      <label class="form-label">Kategorie</label>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="kategorie" id="druzstva" value="druzstva" required>
        <label class="form-check-label" for="druzstva">Družstva</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="kategorie" id="jednotlivci" value="jednotlivci">
        <label class="form-check-label" for="jednotlivci">Jednotlivci</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="kategorie" id="kategorie-both" value="both">
        <label class="form-check-label" for="kategorie-both">Družstva i jednotlivci</label>
      </div>
    </div>

    <div class="col-md-4 mb-3">
      <label class="form-label">Disciplíny</label>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" name="discipliny[]" id="trojboj" value="trojboj">
        <label class="form-check-label" for="trojboj">Trojboj</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" name="discipliny[]" id="benchpress" value="benchpress">
        <label class="form-check-label" for="benchpress">Benchpress</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" name="discipliny[]" id="mrtvytah" value="mrtvytah">
        <label class="form-check-label" for="mrtvytah">Mrtvý tah</label>
      </div>
      <div class="invalid-feedback">Vyberte alespoň jednu disciplínu</div>
    </div>
  </div>

  <div class="mb-3">
    <label for="popis" class="form-label">Popis soutěže (volitelné)</label>
    <textarea class="form-control" id="popis" name="popis" rows="4"></textarea>
  </div>

  <div class="d-grid gap-2 d-md-flex justify-content-md-end">
    <a href="/" class="btn btn-secondary me-md-2">Zrušit</a>
    <button type="submit" class="btn btn-primary">Přidat soutěž</button>
  </div>
</form>
